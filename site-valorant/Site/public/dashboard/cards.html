function selecionar (x) {
    
var idCampeoes = x


console.log(x)

    fetch(`/usuarios/mostrarAgentes`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idCampeoesServer : idCampeoes
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    console.log(json[0].nomeCampeao)
                    
                    sessionStorage.ID_CAMPEAO = idCampeoes;
                    sessionStorage.NOME_CAMPEAO = json[0].nomeCampeao;
                    sessionStorage.TAXA_VITORIA = json[0].taxaDeVitoria;
                    sessionStorage.TAXA_PICK = json[0].taxaDePick;
                    sessionStorage.KDA = json[0].kda;
                });

                window.location.href="./dashboard.html"

            } else {

                console.log("Houve um erro ao tentar realizar ao puxar dados");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
